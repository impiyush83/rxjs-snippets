    <title>Learn RxJS with Coursetro</title>

    <style>
        
        body { font-family: 'Arial'; background: #ececec; }
        ul { list-style-type: none; padding: 20px; }
        li { padding: 20px; background: white; margin-bottom: 5px; }
    </style>
</head>
<body>
    <!-- <button name='click'>Onclick it will emit value clicked! </button> -->
    <ul id="output"></ul>

    <script src="Rx.min.js"></script>
    <script type="text/javascript">
    var foo = Rx.Observable.create(function (observer) {
  console.log('Hello');
  observer.next(42);
  observer.next(100);
  observer.next(200);
  setTimeout(() => {
    observer.next(300); // happens asynchronously
  }, 1000);
});

console.log('before');
foo.subscribe(function (x) {
  console.log(x);
});
console.log('after');
